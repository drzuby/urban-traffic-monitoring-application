syntax = "proto3";

option java_package = "pl.edu.agh.pp.detector.operations";

option java_outer_classname = "AnomalyOperationProtos";

message AnomalyAction {
    ActionType action = 1;
    string channel = 2;
    string nickname = 3;

    enum ActionType {
        JOIN = 0;
        LEAVE = 1;
    }
}

message AnomalyState {
    repeated AnomalyAction state = 1;
}

message AnomalyMessage {
    string message = 1;
}